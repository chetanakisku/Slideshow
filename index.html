<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <div class="number-text">1 / 3</div>
            <img src="./img/img1.jpg" alt="image1">
            <div class="caption-text">Caption 1</div>
        </div>
        <div class="mySlides">
            <div class="number-text">2 / 3</div>
            <img src="./img/img2.jpg" alt="image2">
            <div class="caption-text">Caption 2</div>
        </div>
        <div class="mySlides">
            <div class="number-text">3 / 3</div>
            <img src="./img/img3.jpg" alt="image3">
            <div class="caption-text">Caption 3</div>
        </div>

        <a class="prev" onClick="plusSlides(-1)">&#10094;</a>
        <a class="next" onClick="plusSlides(1)">&#10095;</a>

    </div>

    <br>

    <div class="dot-nav">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./slides.js "></script>

</body>

</html>
